<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>

  <div class = "page-header">

     <h1 style="color:white; text-align:center">
        Pokemon Colosseum
     </h1>

  </div>

<div class="container">
  <div class="row">
    <div class="col-sm-4 setHeight darkOnWhite">
      <div class="setHeight";>
        <div class="center">
          <div id="victory1"></div>
          <div id="name1">name1</div>
          <div id="hp1">HP:</div>

          <img id="image1" src="https://media.licdn.com/mpr/mpr/shrinknp_800_800/AAEAAQAAAAAAAAdWAAAAJDExOTE4MGRiLTY5ZjYtNDdjMC05ZTBlLTY5N2MyMmI4MGUxZg.png">
          <br>
          <div class="attacks">
          <button class="btn btn-primary" id="poke1Attack1">attack1</button>
          <button class="btn btn-primary" id="poke1Attack2">attack1</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4 whiteOnDark">
      <div class="center">
        <h1><p>VS</p><h1>
        <ul id="log">
        </ul>
      </div>
    </div>
    <div class="col-sm-4 setHeight darkOnWhite">
      <div class="setHeight";>
      <div class="center">
        <div id="victory2"></div>
        <div id="name2">name2</div>
        <div id="hp2">HP:</div>
        <img id="image2" src="https://media.licdn.com/mpr/mpr/shrinknp_800_800/AAEAAQAAAAAAAAdWAAAAJDExOTE4MGRiLTY5ZjYtNDdjMC05ZTBlLTY5N2MyMmI4MGUxZg.png">
        <div class="attacks">
        <button class="btn btn-primary" id="poke2Attack1">attack1</button>
        <button class="btn btn-primary" id="poke2Attack2">attack1</button>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
